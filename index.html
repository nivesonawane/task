<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    
     <header class="bg-dark text-white p-4 mb-4">
       <h1>XHR operation</h1>
     </header>
 
     <div class="container">
       <div class="row">
        <div class="col-md-6">
           <div class="card">
              <div class="card-body">
                 <form id="postForm">
                    <div class="form-group">
                       <label for="title">Title</label>
                       <input type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                      <label for="content">Content</label>
                      <textarea class="form-control" rows="4" id="content"></textarea>
                    </div>
                    <div class="form-group">
                       <label for="userId">User Id</label>
                       <select id="userId" class="form-control">
                         <option value="1">1</option>
                         <option value="2">2</option>
                         <option value="3">3</option>
                         <option value="4">4</option>
                         <option value="5">5</option>
                         <option value="6">6</option>
                         <option value="7">7</option>
                         <option value="8">8</option>
                         <option value="9">9</option>
                         <option value="10">10</option>
                       </select>
                    </div>
                    <div class="text-right">
                      <button class="btn btn-primary" type="submit" id="submitBtn">Add Post</button>
                      <button class="btn btn-primary d-none" type="button" id="updateBtn">Update Post</button>
                    </div>
                 </form>
              </div>
           </div>
        </div>

          <div class="col-md-6">
             <div id="cardContainer">
            
             </div>
          </div>
       </div>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
